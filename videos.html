<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .video {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 560px;
            margin-bottom: 20px;
        }
        .video p {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
        iframe {
            width: 100%;
            height: 315px;
            border-radius: 8px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Educational Videos</h1>
    <div class="video-container">
        <div class="video">
            <iframe src="https://www.youtube.com/embed/Hfejyq5nrvE?si=Zqzl2CV36PheSWOD" title="The Intersection of War and Climate Change | Victor Ochen | TED" allowfullscreen></iframe>
            <p>The Intersection of War and Climate Change | Victor Ochen | TED</p>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/AozQSEu_otQ?si=TQ3O0Bz7nJYvRqTg" title="Elon Musk Crazy Daily Routine (100 Hours week) | Timeboxing:- Elon Musk time management technique." allowfullscreen></iframe>
            <p>Elon Musk Crazy Daily Routine (100 Hours week) | Timeboxing:- Elon Musk time management technique.</p>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/9U_IyuqiDyc?si=py8rxxd7PrlRGPIB" title="Do NOT Work Hard in Your Career | Escaping The Rat RACE | The RACE of GETTING RICH" allowfullscreen></iframe>
            <p>Do NOT Work Hard in Your Career | Escaping The Rat RACE | The RACE of GETTING RICH</p>
        </div>
    </div>
</body>
</html>
